<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Glumera</title>
    <style>
        /* --- REUSING CORE STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #0a0a0a;
            color: #f5f5f5;
        }

        /* --- NAVIGATION (SAME AS HOME) --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 1px solid #222; /* Subtle divider for inner pages */
        }
        .logo { font-size: 1.5rem; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; }
        .nav-links a {
            color: #f5f5f5; text-decoration: none; margin-left: 20px;
            font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.7;
        }
        .nav-links a:hover { opacity: 1; }

        /* --- SHOP HEADER --- */
        .page-header {
            padding: 60px 40px;
            text-align: center;
        }
        .page-header h1 { font-size: 2.5rem; font-weight: 300; letter-spacing: 1px; }
        .page-header p { color: #888; margin-top: 10px; font-size: 0.9rem; }

        /* --- PRODUCT GRID --- */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px;
            padding: 0 40px 80px 40px;
        }

        .product-card {
            background-color: #111;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .product-card:hover { transform: translateY(-5px); }

        .product-image {
            width: 100%;
            height: 300px;
            background-color: #1a1a1a; /* Placeholder for your bottle images */
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 0.8rem;
        }

        .product-name { font-size: 1.1rem; margin-bottom: 5px; font-weight: 500; }
        .product-price { color: #888; font-size: 0.9rem; margin-bottom: 15px; }
        
        .btn-add {
            display: inline-block;
            padding: 10px 30px;
            border: 1px solid #fff;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 1px;
            transition: background 0.3s, color 0.3s;
        }
        
        .btn-add:hover { background: #fff; color: #000; }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            .nav-links { display: none; } /* We will fix mobile menu later */
            .product-grid { padding: 0 20px 40px 20px; gap: 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Glumera</div>
        <div class="nav-links">
            <a href="shop.html">Shop</a>
            <a href="about.html">Science & Story</a>
            <a href="journal.html">Journal</a>
            <a href="login.html">Login</a>
            <a href="cart.html">Cart (0)</a>
        </div>
    </nav>

    <header class="page-header">
        <h1>THE COLLECTION</h1>
        <p> scientifically formulated for luminance.</p>
    </header>

    <section class="product-grid">
        <div class="product-card">
            <div class="product-image">IMAGE: BOTTLE 01</div>
            <h3 class="product-name">Glumera Pure 500mg</h3>
            <p class="product-price">$45.00</p>
            <a href="#" class="btn-add">Add to Cart</a>
        </div>

        <div class="product-card">
            <div class="product-image">IMAGE: BOTTLE 02</div>
            <h3 class="product-name">Radiance Complex</h3>
            <p class="product-price">$55.00</p>
            <a href="#" class="btn-add">Add to Cart</a>
        </div>

        <div class="product-card">
            <div class="product-image">IMAGE: SET 01</div>
            <h3 class="product-name">The Complete Routine</h3>
            <p class="product-price">$90.00</p>
            <a href="#" class="btn-add">Add to Cart</a>
        </div>
    </section>

</body>
</html>
